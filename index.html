<!DOCTYPE html>
<html>

<head>
    <title>Simple Animations</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./dist/simple-animations.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background: #333;
            display: flex;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .test-wrapper {
            background: #222;
            width: 40%;
            height: 100%;
        }

        #test {
            background: #F44336;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 18%;
            top: 42%;
            left: calc(20% - 50px);
            top: calc(50% - 50px);
            border-radius: 4px;
        }

        .console {
            text-align: center;
            align-self: center;
            width: 60%;
        }

        .github {
            position: absolute;
            top: 5px;
            right: 5px;
            align-items: center;
            display: flex;
        }

        button:hover {
            background: #fff !important;
            color: #222 !important;
            border: 2px solid #eee !important;
        }

        button:hover path {
            fill: #222 !important;
        }

        .title {
            color: #fff;
            text-decoration: underline;
            margin: 20px 0;
        }

        button {
            background: #222;
            border: 2px solid #111;
            padding: 10px 20px;
            color: #fff;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            margin: 10px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .styles {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="test-wrapper">
        <div id="test"></div>
    </div>
    <div class="console">
        <button class="github" style="padding: 5px 10px;" onclick="github()">
            <svg height="24" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="24"
                aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                    fill="#fff"></path>
            </svg><span style="
            margin: 0 0 0 5px;
        ">View on Github</span></button>
        <div id="type" class="title">SELECT STYLE</div>
        <div class="styles">
            <button data-style="slide-up" onclick="startAnim(event)">slide-up</button>
            <button data-style="slide-down" onclick="startAnim(event)">slide-down</button>
            <button data-style="slide-left" onclick="startAnim(event)">slide-left</button>
            <button data-style="slide-right" onclick="startAnim(event)">slide-right</button>
            <button data-style="blur-in" onclick="startAnim(event)">blur-in</button>
            <button data-style="blur-out" onclick="startAnim(event)">blur-out</button>
            <button data-style="pop-in" onclick="startAnim(event)">pop-in</button>
            <button data-style="pop-out" onclick="startAnim(event)">pop-out</button>
            <button data-style="flip" onclick="startAnim(event)">flip</button>
            <button data-style="maximize" onclick="startAnim(event)">maximize</button>
            <button data-style="minimize" onclick="startAnim(event)">minimize</button>
            <button data-style="spin-in" onclick="startAnim(event)">spin-in</button>
            <button data-style="spin-out" onclick="startAnim(event)">spin-out</button>
            <button data-style="fade-in" onclick="startAnim(event)">fade-in</button>
            <button data-style="fade-out" onclick="startAnim(event)">fade-out</button>
        </div>
    </div>
    <script>
        function startAnim(e) {
            var style = e.target.dataset.style;
            document.getElementById("test").className = style;
        }

        function github() {
            window.open("https://github.com/divakarmanivel/simple-animations", "_blank");
        }
    </script>
</body>

</html>
